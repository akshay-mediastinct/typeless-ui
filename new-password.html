<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resend password | Typeless.</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div class="m-t-lg">

                <img src="./img/logo-typeless-express.png" style="width:100%">

            </div>
			
            <h3 class="m-t-lg">Set new password</h3>
            <p>At least 8 characters.</p>
            
            <form class="m-t-lg" >
				
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="new password" required="" pattern=".{8,}">
                </div>
				
				<div class="form-group">
                    <input type="password" class="form-control" placeholder="repeat new password" required="" pattern=".{8,}">
                </div> 

				<div class="m-b-lg m-t-lg">
					<button class="btn btn-white" >SAVE</button>
				</div>
				
            </form>
			
			
			
			<div class="text-center after" style="display:none">
				<p class="text-muted"><small>You can now log in with your new password.</small></p>
				<a class="underline" href="login.html">Log in</a>
			</div>
			
			
			
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script>
        $(document).ready(function() {
			$('button').click(function(){
				$('.after').fadeIn('slow');
			})
		});
	</script>

</body>

</html>
