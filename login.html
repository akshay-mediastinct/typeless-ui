<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in | Typeless.</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

	

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div class="m-t-lg">

                <img src="./img/logo-complete-original.png" style="width:100%">

            </div>
			
            <!-- <h3 class="m-t-lg">Welcome</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p> -->
            
            <form class="" role="form" style="margin-top:100px" action="index.html">
			
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="e-mail" required="">
                </div>
				
                <div class="form-group" >
                    <input type="password" class="form-control" placeholder="password" required="">
                </div>
				
								
				<a class="underline text-info pull-right small m-t-n" href="password-recover.html">Forgot password?</a>
				
				
				
				<div class="checkbox text-left m-l-sm" style="width:50%">
					<label>
						<input type="checkbox"> <small>Remember me</small>
					</label>
				</div>
				
				<div class="m-b-lg" style="margin-top:100px">
					<button type="submit" class="btn btn-success">LOG IN</button>
				</div>
				
				<div class="text-center">
					<span class="text-gray"><small>New to Typeless?</small></span><br>
					<a class="underline text-info" href="signup.html">Sign up</a>
				</div>
				
				
                
				
            </form>
        </div>
    </div>
	
	<div class="m-b text-center secure-notice">
				
		<span class="text-gray">
		
			<small><i class="fa fa-lock fa-fw"></i> We secure all data using 1024 bit encryption.</small>
		</span>
		
	</div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
