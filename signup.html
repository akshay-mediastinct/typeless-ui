<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up | Typeless.</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div class="m-t-lg">

                <img src="./img/logo-typeless-express.png" style="width:100%">

            </div>
			
            <h3 class="m-t-lg">Welcome</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            
            <form class="m-t-lg" role="form" action="index.html">
				<div class="form-group">
                    <input type="text" class="form-control" placeholder="name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="e-mail" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" required="">
                </div>
				<div class="m-b-lg m-t-lg">
					<button type="submit" class="btn btn-white">SIGN UP</button>
				</div>
				
				<div class="text-left pull-left">
					<span class="text-muted"><small>Already a user?</small></span><br>
					<a class="underline" href="login.html">Log in</a>
				</div>
				
				<div class="text-right pull-right">
					<span class="text-muted"><small>Your data is safe with us.<br><i class="fa fa-lock"></i> 1024 bits encryption.</small></span>
				</div>
                
				
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
