<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		Each button opens a new page with auth transition animation<br>
		<button type="button" onclick="popup('facebook')">facebook</button>
		<button type="button" onclick="popup('google')">google</button>
		<button type="button" onclick="popup('icloud')">icloud</button>
		<button type="button" onclick="popup('linkedin')">linkedin</button>
		<button type="button" onclick="popup('')">generic</button>
		<script>
			function popup(account_type) {
				w = 800;
				h = 400;
				var left = (screen.width/2)-(w/2);
				var top = (screen.height/2)-(h/2);
				myWindow = window.open("connecting-auth.html?"+account_type, "_blank", "width="+w+', height='+h+', top='+top+', left='+left);  // Opens a new window
				myWindow.focus();   
			}
		</script>
	</body>
</html>
