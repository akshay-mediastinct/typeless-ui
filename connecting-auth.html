<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Connecting... | Typeless.</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
	</head>
	<body>
				
		<div class="text-center" id="clouds" style="width: 600px;margin:0 auto; margin-top:150px">
			
			<img src="img/cloud-logo-typeless.png" style="width: 192px;position:relative;left: -112px;z-index: 1001;">
			<span class="fa fa-lock" style="position:relative;top:42px;z-index: 1002;color: white;font-size: 20px;"></span>
			<img id="right-cloud" src="img/cloud-logo-icloud.png" style="width: 192px;position:relative;right: -115px;z-index: 1001;">
			<div class="progress progress-striped active" style="position: relative;top: -70px;left: 10px; z-index: 1000;height: 25px;">
				<div style="width: 100%;position;background-color: #b5b5b5;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" role="progressbar" class="progress-bar">
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script>
						
			$(document).ready(function() {
				var account_type = document.URL.split("?")[1];
				
				switch (account_type) {
					case 'google':
						console.log('google');
						$('#right-cloud').attr('src','img/cloud-logo-google.png');
						break;
					case 'icloud':
						console.log('icloud');
						$('#right-cloud').attr('src','img/cloud-logo-icloud.png');
						break;
					case 'facebook':
						console.log('facebook');
						$('#right-cloud').attr('src','img/cloud-logo-facebook.png');
						break;
					case 'linkedin':
						console.log('linkedin');
						$('#right-cloud').attr('src','img/cloud-logo-linkedin.png');
						break;
					default:
						$('#right-cloud').attr('src','img/cloud-logo-generic.png');
						console.log('generic');
				}
			
			});
			
		</script>
	</body>
</html>
