<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Connecting... | Typeless.</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="text-center" style="margin-top:200px">
			<h1>Connecting to authorization page</h1>
		</div>
		
		<div class="" id="clouds" style="width: 400px;margin:0 auto;/* position: absolute; */">
			<img src="img/cloud-logo-typeless.png" style="width:100px;position:relative;left: 0;z-index: 1001;">
			<img id="right-cloud" src="" style="width:100px;position:relative;right: -213px;z-index: 1001;">
			<div class="progress progress-striped active" style="position: relative;top: -44px;left: 10px; z-index: 1000;">
				<div style="width: 100%;position;background-color: #b5b5b5;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" role="progressbar" class="progress-bar">
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script>
						
			$(document).ready(function() {
				var account_type = document.URL.split("?")[1];
				switch (account_type) {
					case 'google':
						console.log('google');
						$('#right-cloud').attr('src','img/cloud-logo-google.png');
						break;
					case 'icloud':
						console.log('icloud');
						$('#right-cloud').attr('src','img/cloud-logo-icloud.png');
						break;
					default:
						$('#right-cloud').attr('src','img/cloud-logo-generic.png');
						console.log('generic');
				}
			
			});
			
		</script>
	</body>
</html>
