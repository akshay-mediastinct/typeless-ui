<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="favicon.png">
	<script>
		function is_mobile() {
			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )
				return true;
			else
				return false;
		}
		
		//document.getElementById('agent').innerHTML = navigator.userAgent;
		console.log(navigator.userAgent);
		
		if (!is_mobile()){
			window.setTimeout(function(){window.location.assign("contacts.html")},2000);
		}
		else {
			window.setTimeout(function(){window.location.assign("m-start.html")},2000);
		}
		
	</script>
</head>
<body>
	Redirecting...<br>
	User agent is <span id="agent"><script>document.getElementById('agent').innerHTML = navigator.userAgent;</script></span>
</body>
