<div class="modal fade" id="contact-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Contact us</h4>
      </div>
      <div class="modal-body">
        <textarea class="contact" placeholder="WRITE HERE ..." rows="3"></textarea>
      </div>
      <div class="modal-footer">
		<div class="pull-left" style="width:45%;display:inline-block">
			<select class="form-control">
			  <option>General info</option>
			  <option>Contact source suggestion</option>
			  <option>Account issues</option>
			  <option>Safety info</option>
			</select>
		</div>

        <button type="button" class="btn btn-default" data-dismiss="modal"><small>CANCEL</small></button>
        <button type="button" class="btn btn-primary"><small>SEND</small></button>
      </div>
    </div>
  </div>
</div>
