<body>

	<span class="modal-1">
		<!-- Loaded dinamically -->
	</span>
	
	<span class="modal-2">
		<!-- Loaded dinamically -->
	</span>
	
	<span class="modal-3">
		<!-- Loaded dinamically -->
	</span>

	<span class="modal-4">
		<!-- Loaded dinamically -->
	</span>
	
	<span class="modal-5">
		<!-- Loaded dinamically -->
	</span>
	
	<span class="modal-6">
		<!-- Loaded dinamically -->
	</span>

    <div class="container">
	
    </div>
	
	<!-- js loading after content -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		
		<script>
			// transition
			$("body").fadeIn(1000);
		</script>

		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- EasyPIE -->
		<script src="../js/plugins/easypiechart/jquery.easypiechart.js"></script>

	<!-- document ready function -->
	<script>
        $(document).ready(function() {
		
			// dinamic loading			
			$( ".modal-1" ).load ("onboarding-modal.component", afterLoadingModal);
			setTimeout(function(){ $( ".modal-2" ).load ("linkedin-modal.component", afterLoadingModal); }, 2000);
			//$( ".modal-2" ).load ("linkedin-modal.component", afterLoadingModal);
			setTimeout(function(){ $( ".modal-3" ).load ("onboarding-video-modal.component", addEventVideo); }, 2000);
			//$( ".modal-3" ).load ("onboarding-video-modal.component", afterLoadingModal);
			
			function loadMainModal(){
			
				$('#onboarding-modal').modal();
				
			};
			
			function startChart(){
			
				$('.chart').easyPieChart({
					barColor: '#3498db',
					scaleColor: false,
					lineWidth: '5',
					size: 120,
					animate: 2000,
				});
				
			}
			
			function addEventChart (){
			
				$('#onboarding-modal').on('shown.bs.modal', function (e) {
				
					startChart();

				});
			
			};
			
			function addEventVideo (){
			
				$('#onboarding-video-modal').on('hidden.bs.modal', function (e) {
				
					 $("#onboarding-video-modal iframe").attr("src", $("#onboarding-video-modal iframe").attr("src"));
					 
				});
			
			};
			
			function addSkipEvent() {
			
				
				$('.skip').click(function(){
				
					self = $(this);
										
					// Enable button
					self.children().removeAttr("disabled");
					
					// Enable modal backdrop
					$('#onboarding-modal').attr('data-backdrop','false');
					
				});
			
			};
			
			
			function afterLoadingModal() {
				
				//$('[data-toggle="tooltip"]').tooltip();
				$('[data-toggle="popover"]').popover();
				
				loadMainModal();
				
				addEventChart();
				
				addSkipEvent();
								
			};
			
		});
	</script>

</body>

</html>
