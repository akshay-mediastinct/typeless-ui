<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Share contacts invitation | Typeless.</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginsignup animated fadeInDown">
        <div>
            <div class="m-t-lg">

                <img src="./img/logo-typeless-express.png" style="width:50%">

            </div>
			
            <h3 class="m-t-lg" style="">Share contacts invitation</h3>
			<p>You've received an invitation to share<br>contacts from <strong>Michael Stephanblome</strong>.</p>
		</div>
		<div class="pull-left" style="width:45%">
			<form class="m-t-lg" role="form" action="index.html">
				<div class="form-group">
                    <input type="text" class="form-control" placeholder="name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="e-mail" required="" disabled="disabled" value="satish@typeless.co">
					<p class="pull-right small" data-tooltip="tooltip" data-placement="bottom" title="The share contacts invitation has been sent specifically to this e-mail address.">
						Why can't I change this?</p>
				</div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" required="">
                </div>
				<div class="m-t-lg">
					<button type="submit" class="btn btn-white">SIGN UP</button>
				</div>
				
				<p class="small m-l m-r">By clicking here and signing up you are accepting our <a class="underline">Terms & Conditions</a>.<p>
				
            </form>
		</div>
		
		<div class="pull-left m-t-lg" style="width:10%">
			<div class="m-t" style="height:50px;width:1px;background-color:#dddddd;margin: 0 auto;">
			</div>
			<div class="m-b m-t">or
			</div>
			<div class="m-t" style="height:50px;width:1px;background-color:#dddddd;margin: 0 auto;">
			</div>
		</div>
		
		<div class="pull-left" style="width:45%">
			<form class="m-t-lg" role="form" action="index.html">
				
				<p class="small">Already a Typeless user?<br>Link <strong>satish@typeless.co</strong> to your account by loggin in here.<p>
				
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="e-mail" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" required="">
                </div>
				<div class="m-b-lg m-t-lg">
					<button type="submit" class="btn btn-white">LOG IN</button>
				</div>
				
                
				
            </form>
		</div>
	</div>
	
	
	
    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script>
        $(document).ready(function() {
			// Activate tooltips
			$("[data-tooltip='tooltip']").tooltip();
		});
	</script>
</body>

</html>
