<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chrome Extension | Typeless.</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">
	
	<!-- <link href="../css/plugins/pnotify/pnotify.custom.css" rel="stylesheet" /> -->
	<!-- <link href="../css/plugins/pnotify/pnotify.buttons.css" rel="stylesheet" /> -->

    <link href="../css/style.css" rel="stylesheet">

</head>

<body>

	
	<div style="background-color:#f1f1f1;height:60px;border-bottom: 1px solid #e5e5e5;position:fixed;width:100%;min-width:1120px">
		
		<img src="img/gmail-corner-right.png" style="float:right">
		<img src="img/gmail-search-bar.png" style="float:left;margin-left: 202px;">
		
	</div>
	<div style="background-color:#fff;height:48px;border-bottom: 1px solid #e5e5e5;position:fixed;width:100%;min-width:1120px;margin-top:60px;">
		<img id="gmail-toolbar-right" src="img/gmail-toolbar-right.png" style="float:right;margin-right:330px">
		<img src="img/gmail-toolbar-left.png" style="float:left;margin-left:0">
	</div>
	<div style="float:left;margin-top:108px;width:100%">
		<img src="img/gmail-left.png" style="position:fixed;left:0;vertical-align:top">
		<div style="background-color:#f3f3f3;height:200px;width:100%;margin-left:202px">
			<div id="background" class="pull-right" style="background-color:white;width:532px;height:200px">
			</div>
			<div class="container">
				<div class="row m-t-xl">
					<h2> e-mail messages will be shown here </h2>
				</div>
				<div class="m-t-xl m-b-xl" style="position:fixed;bottom:0;left:250px">
					<h4>Buttons with links to all design pages for the Chrome extension</h4>
					<button onclick="location.href='layout.html?login.html'">login.html</button>
					<button onclick="location.href='layout.html?profile.html'">profile.html</button>
					<button onclick="location.href='layout.html?search.html'">search.html</button>
					<button onclick="location.href='layout.html?start.html'">start.html</button>
					<button onclick="location.href='layout.html?connect-account.html'">connect-account.html</button>
					<button id="minimized" onclick="location.href='layout.html?minimized.html'">minimized.html</button>
					
				</div>
				
			</div>
		</div>
		<div id="iframe-container" style="background-color: #e5e5e5;position: fixed;top: 60px;right: 0;height: 100%;width: 300px;">
			<iframe frameborder=0 scrolling="yes" height="100%" src=""></iframe>
		</div>
	</div>

	<img src="img/gmail-corner-left-bottom.png" style="position:fixed;bottom:0;left:0">
    
	<!-- Mainly scripts -->
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
		
			var url = document.URL.split("?")[1];
			
			$('iframe').attr('src','./'+url);
			
			if (url=="minimized.html") {
				$('#iframe-container').css('width','50px');
				$('#gmail-toolbar-right').css('margin-right','80px');
				$('#background').css('width','252px');
				$('iframe').css('width','50px');
			} else {
				$('#iframe-container').css('width','300px');
				$('#gmail-toolbar-right').css('margin-right','330px');
				$('#background').css('width','532px');
				$('iframe').css('width','300px');				
			}
			
			
        });
    </script>
	
	
</body>
</html>
