    <script>
        $(document).ready(function() {
		
			// activate tooltips
			$("[data-tooltip='tooltip']").tooltip();
		
			// select when hover to copy to clipboard
			$('.copy').hover(function(){
				//console.log($(this).nextAll('.select'));
				$(this).nextAll('.select').show();
				$(this).nextAll('.select').select();
			}, function(){});
			
			// search bar animations
			$('#top-search').focus(searchIn);
			$('#top-search').blur(searchOut);
			
			function searchIn(){
				
				//$('.ce-bar').slideToggle('fast');
				
				$('.row:not(.search,.ce-bar,.ce-footer)').fadeOut('fast');
			};
					
			function searchOut(){
				
				//$('.ce-bar').slideToggle('fast');
				
				$('.row:not(.search,.ce-bar)').fadeIn('fast');
				
			};
			
			
			
        });
    </script>
