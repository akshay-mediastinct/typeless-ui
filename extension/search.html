<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chrome Extension | Typeless.</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">
	
	<link href="../css/plugins/pnotify/pnotify.custom.css" rel="stylesheet" />
	<link href="../css/plugins/pnotify/pnotify.buttons.css" rel="stylesheet" />

    <link href="../css/style.css" rel="stylesheet">
	
</head>

<body class="" style="font-size:13px;font-family:arial;border-left:1px solid #e5e5e5;min-height:100%;background-color:#f1f1f1">

	<script>
		
	</script>

	<div class="container">
		<div class="row ce-bar text-center">
			<button class="btn ce-button pull-left" id="ce-back" onclick="location.href='search.html'" style="margin-left:9px" data-toggle="dropdown" data-tooltip="tooltip" data-placement="bottom" title="Back">
				<i class="fa fa-chevron-left fa-fw"></i>
			</button>
			
			
			<button class="btn ce-button pull-right" type="button" style="margin-right:8px" data-tooltip="tooltip" data-placement="bottom" title="Start">
				<img src="../img/tw-favicon.ico" width="100%"></img>
			</button>
			
			<button class="btn ce-button pull-right" id="ce-notifications" style="margin-right:9px" data-tooltip="tooltip" data-html="true" data-placement="bottom" title="6 new notifications<br>in Typeless">
				<i class="fa fa-bell fa-fw"></i> 6
			</button>
			
			<button class="btn ce-button pull-right" style="margin-right:9px" data-tooltip="tooltip" data-html="true" data-placement="bottom" title="New contact in Typeless">
				<i class="fa fa-plus fa-fw"></i>
			</button>
			
			<button class="btn ce-button pull-right" style="margin-right:9px" data-tooltip="tooltip" data-html="true" data-placement="bottom" title="Share contacts in Typeless">
				<i class="fa fa-share-alt fa-fw"></i>
			</button>
			
		</div>
	</div>
	<div class="container " >
		<div class="row search">
			<form role="form">
				<div class="input-group m-t-sm m-b-sm ce-search-bar" style="margin-right:8px;margin-left:9px">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-sm btn-primary" id="top-search-btn"><i class="fa fa-search"></i></button>
					</span>
					<input type="text" class="form-control input-sm" id="top-search" placeholder="Search in Typeless">
				</div>
			</form>
		
		</div>
	</div>
	
	<div class="container " >
		
		<!-- <div class="row">
			<div class="divider"></div>
		</div> -->
		
		
		<!-- <div class="row">
			<div class="divider m-t-xs"></div>
		</div> -->
		
	</div>

	<!-- Mainly scripts -->
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/plugins/pnotify/pnotify.core.js"></script>
	<script src="../js/plugins/pnotify/pnotify.buttons.js"></script>

    <script>
        $(document).ready(function() {
		
			// activate tooltips
			$("[data-tooltip='tooltip']").tooltip();
		
			// search bar animations
			$('#top-search').focus(searchIn);
			$('#top-search').blur(searchOut);
			
			
			
        });
    </script>
	
	
</body>
</html>
